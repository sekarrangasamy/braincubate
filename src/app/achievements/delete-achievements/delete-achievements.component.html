<div class="modal-header card-header-bg">
    <h4 class="modal-title f-mb">Delete</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true" style="color:white;font-weight: bolder">&times;</span>
    </button>
  </div>
  <div class="modal-body text-danger f-mr">
    Are sure you want to delete this item ?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-danger f-mb" (click)="delete()">Yes</button>
  </div>
