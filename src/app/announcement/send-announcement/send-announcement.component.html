<div class="modal-header card-header-bg">
  <h4 class="modal-title f-mb">Send Announcement</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true" style="color:white;font-weight: bolder">&times;</span>
  </button>
</div>
<div class="modal-body f-mm">
  <div class="typeOfAnnouncement">
    <form [formGroup]="sendAnnouncement">
      <div class="row d-flex justify-content-end ">
        <div class="selectAll pr-2 d-inline-flex">
          
            <label class="font-medium-2 text-bold-600 mr-1">
              <!-- <input type="checkbox" formControlName="selectAll" >Select All
              <span *ngIf="isAllChecked"  class="pl-1 white text-bold-600 pull-right"><i class="fa fa-check "></i></span> -->
              Select All 
            </label>
            <ui-switch [checked]="isAllChecked" formControlName="selectAll" class="ui"  [value]="" (change)="onChangeStatus()"></ui-switch>
          </div>
        </div>
      <div class="row d-flex justify-content-center">
        <div class="selectOne p-2">
          <div class="container" formArrayName="unitArr"
            *ngFor="let option of sendAnnouncement.controls['unitArr'].controls; let i = index">
            <div class="btn-group-vertical btn-block btn-group-toggle pb-1" style="width:100%">
              <label class="btn-primary" ngbButtonLabel>
                <input type="checkbox" (change)="onCheckboxChanges($event,i)" formControlName="{{i}}" >{{optionsList[i].value}}
                <span  class="pl-1 white text-bold-600 pull-right"><i class="fa" [ngClass]="{'fa-check':optionsList[i].isChecked , 'fa-times': !optionsList[i].isChecked}"></i></span>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" (click)="submit()">Send</button>
      </div>
    </form>
  </div>
</div>
